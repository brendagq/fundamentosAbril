<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academlo Store</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48.92 56.48" class="nav-logo-icon">
                <title>Academlo Logo</title>
                <g>
                <g>
                <!--
                    <path d="M24.45,56.48,0,42.36V14.12L24.46,0,48.92,14.12V42.36ZM1.89,41.26l22.56,13L47,41.26v-26l-22.56-13-22.56,13Z"></path>
                -->
                    <path
                    d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z">
                    </path>
                </g>
                </g>
            </svg>
            <div class="nav-btns">
                <i class='bx bx-moon' ></i>
                <div class="cart">
                    <i class='bx bx-shopping-bag' id="shopping-cart-icon"></i>
                    <span class="cart-count" id="cart-count">0</span>
                </div>
                <i class="bx bx-grid-alt"></i>
            </div>
        </nav>
    </header>
    <main>
        <section class="section-home">
            <div class="home-info">
                <h1 class="home-title">
                    New Sweatshirt 
                    <br>
                    COLLECTION APRIL 2022
                </h1>
                <p class="home-description">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                </p>
                <span class="home-price">$14.00</span>
                <div class="home-btns-combo">
                    <a href="#">Discover</a>
                    <button>ADD TO CART</button>
                </div>
            </div>
            <div class="home-img">
                <div class="home-img-bg">
                    <img src="./assets/images/home.png" alt="">
                </div>
            </div>
        </section>
        <section class="products-container">
            <div class="products-filter">

            </div>
            <div class="products-list">
                
            </div>

        </section>
    </main>
    <footer>

    </footer>

    <div class="shopping-cart-overlay">
        <div class="selected-products-list">
            <i class="bx bx-x bx-md cart-close" id="cart-close"></i>
            <div class="cart-list">
                <div class="empty-state">
                    <img src="./assets/images/empty-cart.png" alt="">
                    <h5>Aun no has agregado ningun producto a tu carrito</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
